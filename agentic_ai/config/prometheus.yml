global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'symptomsync-agentic-ai'
    environment: 'production'

scrape_configs:
  - job_name: 'symptomsync-agentic-ai'
    static_configs:
      - targets: ['agentic-ai:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
